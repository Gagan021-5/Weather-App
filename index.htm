<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Broadcast</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="h-screen w-full flex justify-center items-center bg-gradient-to-r from-zinc-700 to-gray-900"
    ">
        <div class="container h-1/2 w-full sm:w-2/3 md:w-1/2 lg:w-1/3 bg-gradient-to-t from-sky-500 to-indigo-700 text-center border-neutral-950 rounded-xl p-6">
          <p class="font-medium text-3xl text-white">Weather App</p>
          <div class="content w-full max-w-md m-6 ml-0 flex flex-wrap sm:flex-nowrap p-3 gap-2">
            <form class="w-full sm:w-auto">
              <input class="text-black pl-3 outline-none bg-emerald-50 h-12 w-full sm:w-[250px] md:w-[300px] rounded-3xl placeholder-gray-600" type="text" name="content" placeholder="Enter location" />
            </form>
            <button class="h-12 w-full sm:w-32 bg-emerald-50 rounded-3xl cursor-pointer text-gray-600 flex justify-center items-center gap-3">
              <i class="fa-solid fa-magnifying-glass"></i>Search
            </button>
          </div>
          <div class="after h-fit max-w-[90%] w-full bg-transparent ml-6 text-white font-medium text-lg flex text-start"></div>
        </div>
      </div>
    
      
    <script src="index.js"></script>
  </body>
</html>
